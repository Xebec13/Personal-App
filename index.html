<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Whats up, David?
            </h2>
        </section>

        <section class="create-todo">
            <h3>Create a to do</h3>
            <form action="" id="new-todo-form">
                <h4>What's on your list ?</h4>
                <input type="text" name="content" id="content" placeholder="simple">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category" value="business">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add">
            </form>
        </section>


        <section class="todo-list">
            <h3>To Do List!</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label for="">
                        <input type="checkbox" name="" id="">
                        <span class="bubble personal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Make something" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>




    </main>
    <script src="srcipt.js"></script>
</body>

</html>
